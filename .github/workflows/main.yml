name: Main

on:
  push:
    branches: ["main"]

jobs:
  build:
    name: "Code"
    uses: ./.github/workflows/build-code.yml

  image-service:
    name: "Image / Service"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-service
      artifact: service
      push: true
    secrets: inherit

  image-cache:
    name: "Image / Cache"
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-cache
      push: true
    secrets: inherit

  image-generator:
    name: "Image / Generator"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-generator
      artifact: cli
      push: true
    secrets: inherit