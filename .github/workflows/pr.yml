name: Pull Request

on:
  pull_request_target:
    branches: ["main"]

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  build:
    name: "Code"
    uses: ./.github/workflows/build-code.yml
    secrets: inherit

  image-service:
    name: "Image / Service"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-service
      artifact: service
    secrets: inherit

  image-generator:
    name: "Image / Generator"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-generator
      artifact: cli
    secrets: inherit
