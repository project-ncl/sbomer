name: Pull Request

on:
  pull_request_target:
    branches: ["main"]

permissions:
  id-token: write
  contents: read
  checks: write

jobs:
  build:
    name: "Code"
    uses: ./.github/workflows/build-code.yml
    secrets: inherit

  build-ui:
    name: "UI"
    uses: ./.github/workflows/build-ui.yml
    secrets: inherit

  image-service:
    name: "Image / Service"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-service
      artifact: service
      path: service/target/quarkus-app
    secrets: inherit

  image-generator:
    name: "Image / Generator"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-generator
      artifact: cli
      path: cli/target/quarkus-app
    secrets: inherit

  image-ui:
    name: "Image / UI"
    needs: build
    uses: ./.github/workflows/build-image.yml
    with:
      image: sbomer-ui
      artifact: ui
      path: ui/dist
    secrets: inherit