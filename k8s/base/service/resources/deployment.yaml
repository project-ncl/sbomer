apiVersion: apps/v1
kind: Deployment
metadata:
  name: sbomer
  labels:
    app.kubernetes.io/component: "service"
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/component: "service"
  template:
    metadata:
      labels:
        app.kubernetes.io/component: "service"
    spec:
      serviceAccountName: sbomer-sa
      containers:
        - image: sbomer-service
          name: sbomer
          imagePullPolicy: IfNotPresent
          env:
            - name: QUARKUS_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: sbomer-postgres
                  key: POSTGRESQL_USER
            - name: QUARKUS_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: sbomer-postgres
                  key: POSTGRESQL_PASSWORD
            - name: QUARKUS_DATASOURCE_JDBC_URL
              value: jdbc:postgresql://sbomer-postgres:5432/sbomer
            - name: QUARKUS_PROFILE
              valueFrom:
                configMapKeyRef:
                  name: sbomer-config
                  key: QUARKUS_PROFILE
            - name: SBOMER_CACHE_SERVICE_URL
              value: "$(SBOMER_CACHE_SERVICE_HOST):$(SBOMER_CACHE_SERVICE_PORT)/pnc/orch"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          volumeMounts: []
      volumes: []
