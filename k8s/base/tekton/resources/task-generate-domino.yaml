apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: sbomer-generate
spec:
  params:
    - name: jdk-version
      type: string
    - name: mvn-version
      type: string
    - name: workdir
      type: string
    - name: additional-domino-args
      type: string
      default: "--include-non-managed"
    - name: build-id
      type: string
  steps:
    - name: generate
      image: sbomer-generator
      imagePullPolicy: IfNotPresent
      script: |
        #!/usr/bin/env bash

        source ~/.sdkman/bin/sdkman-init.sh

        sdk use maven $(params.mvn-version)
        sdk use java $(params.jdk-version)

        cd $(workspaces.data.path)/$(params.workdir)

        echo "Working from the `pwd` directory"

        echo "Domino version:"
        java -jar ~/domino.jar version

        BOM_PATH="$(workspaces.data.path)/$(params.workdir)/bom.json"

        echo "Running SBOM generation:"
        java -jar ~/domino.jar from-maven report --project-dir=source --output-file=${BOM_PATH} --manifest -s ~/settings.xml $(params.additional-domino-args)

        cat ${BOM_PATH}

        echo "Done, SBOM generated at: ${BOM_PATH}"

        printf "%s" "${BOM_PATH}" > "$(results.bom.path)"
    - name: "publish"
      image: sbomer-generator
      imagePullPolicy: IfNotPresent
      env:
        - name: SBOMER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: sbomer-tekton
              key: SBOMER_SERVICE_URL
      script: |
        #!/usr/bin/env bash

        jq -s '{buildId: "$(params.build-id)", type: "BUILD_TIME", generator: "DOMINO", sbom: .[0]}' $(workspaces.data.path)/$(params.workdir)/bom.json > $(workspaces.data.path)/$(params.workdir)/payload.json

        [[ -z "${SBOMER_SERVICE_URL}" ]] && SBOMER_SERVICE_URL="http://${SBOMER_SERVICE_HOST}:${SBOMER_SERVICE_PORT}"

        curl -vX POST -H "Content-Type: application/json" -d @$(workspaces.data.path)/$(params.workdir)/payload.json ${SBOMER_SERVICE_URL}/api/v1alpha1/sboms
  results:
    - name: "bom"
      description: "Path to the generated SBOM"
  workspaces:
    - name: data
      description: Main workspace
