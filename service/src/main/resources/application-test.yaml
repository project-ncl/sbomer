mp:
  messaging:
    incoming:
      builds:
        address: "Consumer.pncsbomer.testing.VirtualTopic.eng.pnc.builds"

quarkus:
  datasource:
    db-kind: h2
    jdbc:
      url: jdbc:h2:mem:default;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:init.sql'
  hibernate-orm:
    database:
      generation: drop-and-create
    log:
      sql: true

  rest-client:
    "errata":
      url: "https://dummy"
    "pyxis":
      url: "https://dummy"
    "mequal":
      url: "https://dummy"
      defaultQuery: "data.mequal.main;data.prodsec.main"

  operator-sdk:
    start-operator: false

  otel:
    enabled: false

  http:
    cors:
      ~: true
      origins: "/.*/"

kerberos-client:
  user-principal-name: principal

sbomer:
  controller:
    generation-request:
      sbom-dir: "/tmp/sbomer"

  api-url: "http://localhost:8080/api/v1beta1/"
  pnc:
    ## (required)
    ## Hostname of the PNC service
    # host:
  koji:
    ## (required)
    ## Url of the Brew service
    #hub:
    #  url:
    #web:
    #  url:

  purl-qualifiers-allow-list:
  - repository_url

  features:
    umb:
      enabled: false
      producer:
        enabled: false
    kerberos:
      enabled: false
      errata:
        service-principal-name: errata-service-principal
      pyxis:
        service-principal-name: pyxis-service-principal
