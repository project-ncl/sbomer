quarkus:
  application:
    version: dev

  datasource:
    username: sbomer
    password: password
    jdbc:
      url: jdbc:postgresql://localhost:5432/sbomer
  hibernate-orm:
    database:
      generation: drop-and-create
    log:
      sql: true

  otel:
    enabled: false

  http:
    cors:
      ~: true
      origins: "/.*/"

  log:
    level: INFO
    category:
      "io.quarkus.oidc.client":
        level: TRACE
        min-level: TRACE
      "org.jboss.resteasy.reactive.client.logging":
        level: TRACE
        min-level: TRACE

  rest-client:
    logging:
      scope: request-response
      body-limit: 1024

  oidc-client:
    client-enabled: true

kerberos-client:
  user-principal-name: principal

sbomer:
  api-url: "http://localhost:8080/api/v1beta1/"
  pnc:
    ## (required)
    ## Hostname of the PNC service
    # host:

  koji:
    ## (required)
    ## Url of the Brew service
    #hub:
    #  url:
    #web:
    #  url:

  purl-qualifiers-allow-list:
    - repository_url

  controller:
    generation-request:
      # Path to the directory that is mounted within minikube on a path
      # being the "sbomer-sboms" PersistentVolume
      sbom-dir: "/tmp/sbomer"

  features:
    umb:
      enabled: false
      producer:
        enabled: false
    kerberos:
        enabled: false
