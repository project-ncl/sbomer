defaultGeneratorMappings:
  - targetType: "CONTAINER_IMAGE"
    generators: ["syft"]
  - targetType: "EVENT"
generatorProfiles:
  - name: "syft"
    description: "Syft is a CLI tool and library for generating a Software Bill of Materials (SBOM) from container images and filesystems."
    versions:
      - version: "1.27.1"
        supportedTargetTypes:
          ["CONTAINER_IMAGE", "FILESYSTEM", "DIRECTORY", "RPM_PACKAGE"]
        schema:
          $schema: https://json-schema.org/draft/2020-12/schema
          $id: https://example.com/schemas/request
          title: Request
          description: Main request schema
          type: object
          properties:
            generator:
              $ref: "#/$defs/Generator"
            target:
              $ref: "#/$defs/Target"
          required:
            - generator
            - target
          $defs:
            RequestType:
              type: string
              enum:
                - CONTAINER_IMAGE
            ResourceSpec:
              type: object
              properties:
                cpu:
                  type: string
                memory:
                  type: string
              required:
                - cpu
                - memory
            Resources:
              type: object
              properties:
                requests:
                  $ref: "#/$defs/ResourceSpec"
                limits:
                  $ref: "#/$defs/ResourceSpec"
              required:
                - requests
                - limits
            Retries:
              type: object
              properties:
                maxCount:
                  type: integer
                memoryMultiplier:
                  type: number
              required:
                - maxCount
                - memoryMultiplier
            SyftOptions:
              type: object
              properties:
                includeRpms:
                  type: boolean
                paths:
                  type: array
                  items:
                    type: string
                timeout:
                  type: string
                retries:
                  $ref: "#/$defs/Retries"
              required:
                - includeRpms
                - paths
                - timeout
                - retries
            Config:
              type: object
              properties:
                resources:
                  $ref: "#/$defs/Resources"
                format:
                  type: string
                options:
                  oneOf:
                    - $ref: "#/$defs/SyftOptions"
                    - type: object
                      description: Represents other types of options. Define specific schemas here if known.
              required:
                - resources
                - format
                - options
            Generator:
              type: object
              properties:
                name:
                  type: string
                version:
                  type: string
                config:
                  $ref: "#/$defs/Config"
              required:
                - name
                - version
                - config
            Target:
              type: object
              properties:
                type:
                  $ref: "#/$defs/RequestType"
                identifier:
                  type: string
              required:
                - type
                - identifier

          additionalProperties: false
        # Supported output formats
        supportedFormats: ["CYCLONEDX_1.6_JSON", "SPDX_2.3_JSON"]
        defaultConfig:
          # Custom options to pass to the generator
          options:
            retries: { "maxCount": 3, "memoryMultiplier": 1.3 }
          format: "CYCLONEDX_1.6_JSON"
          resources:
            requests: { "cpu": "500m", "memory": "1Gi" }
            limits: { "cpu": "1500m", "memory": "3Gi" }
  - name: "redhat-release"
    description: "Manifest generator that transforms a build manifest into a release manifest according to Red Hat guidelines"
    versions:
      - version: "0.1.0"
        supportedTargetTypes:
          ["EVENT"]
        supportedFormats: ["CYCLONEDX_1.6_JSON"]
        defaultConfig:
          format: "CYCLONEDX_1.6_JSON"
          resources:
            requests: { "cpu": "500m", "memory": "1Gi" }
            limits: { "cpu": "800m", "memory": "3Gi" }