sbomer:
  generation:
    enabled: true
    default-generator: maven-cyclonedx
    generators:
      maven-domino:
        default-version: "0.0.107"
        default-args: "--warn-on-missing-scm --legacy-scm-locator"
      maven-cyclonedx:
        default-version: "2.9.0"
        default-args: "--batch-mode -DschemaVersion=1.4"
      gradle-cyclonedx:
        default-version: "1.10.0"
        default-args: "-info"
      nodejs-cyclonedx:
        default-version: "1.19.3"
        default-args: "--package-lock-only --omit dev --short-PURLs"
      cyclonedx-operation:
        default-version: " "
        default-args: " "

  processing:
    enabled: true
    auto-process: true
    # List of default processors that will be run on every generated SBOM
    default-processors:
      - name: "default"
      - name: "redhat-product"
